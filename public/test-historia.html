<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Historia Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Test de Funciones Historia Clínica</h2>
        
        <div class="card mt-3">
            <div class="card-body">
                <h5>Prueba de Botones</h5>
                <button type="button" class="btn btn-primary me-2" onclick="testFunction()">
                    Test Function
                </button>
                <button type="button" class="btn btn-success me-2" onclick="mostrarFormularioReceta()">
                    Mostrar Formulario Receta
                </button>
                <button type="button" class="btn btn-info me-2" onclick="agregarMedicamento()">
                    Agregar Medicamento
                </button>
                
                <div class="mt-3" id="output">
                    <!-- Output de pruebas -->
                </div>
            </div>
        </div>
        
        <!-- Formulario simple de prueba -->
        <form id="testForm" class="mt-4">
            <div class="card">
                <div class="card-body">
                    <h5>Formulario de Prueba</h5>
                    <div class="mb-3">
                        <label for="testInput" class="form-label">Input de Prueba</label>
                        <input type="text" class="form-control" id="testInput" name="testInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Configurar datos de prueba en sessionStorage
        sessionStorage.setItem('userInfo', JSON.stringify({
            id: 1,
            nombre: 'Dr. Prueba',
            tipo: 'medico'
        }));
        
        sessionStorage.setItem('citaInfo', JSON.stringify({
            id: 1,
            paciente_id: 2,
            paciente_nombre: 'Paciente Prueba',
            paciente_telefono: '123456789',
            fecha: '2024-12-19',
            hora: '10:00',
            motivo: 'Consulta general',
            estado: 'completada'
        }));
        
        // Configurar authToken de prueba
        localStorage.setItem('authToken', 'token_de_prueba');
        
        // Función de prueba
        function testFunction() {
            document.getElementById('output').innerHTML += '<p class="text-success">Test function ejecutada correctamente</p>';
        }
        
        // Configurar formulario de prueba
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('testForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    document.getElementById('output').innerHTML += '<p class="text-info">Formulario enviado correctamente</p>';
                });
            }
        });
    </script>
    
    <!-- Cargar el script de historia clínica -->
    <script src="js/historia-clinica.js"></script>
</body>
</html>
