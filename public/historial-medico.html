<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Historial Médico - Sistema de Citas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Sobrescribir estilos personalizados que puedan estar interfiriendo con Bootstrap */
        .btn {
            display: inline-block !important;
            font-weight: 400 !important;
            line-height: 1.5 !important;
            color: #212529 !important;
            text-align: center !important;
            text-decoration: none !important;
            vertical-align: middle !important;
            cursor: pointer !important;
            border: 1px solid transparent !important;
            padding: 0.375rem 0.75rem !important;
            font-size: 1rem !important;
            border-radius: 0.375rem !important;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out !important;
        }
        
        .btn-outline-primary {
            color: #0d6efd !important;
            border-color: #0d6efd !important;
            background-color: transparent !important;
        }
        
        .btn-outline-primary:hover {
            color: #fff !important;
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
            transform: none !important;
        }
        
        .btn-outline-info {
            color: #0dcaf0 !important;
            border-color: #0dcaf0 !important;
            background-color: transparent !important;
        }
        
        .btn-outline-info:hover {
            color: #000 !important;
            background-color: #0dcaf0 !important;
            border-color: #0dcaf0 !important;
            transform: none !important;
        }
        
        /* Asegurar que los botones no tengan posicionamiento absoluto */
        .btn, .btn-outline-primary, .btn-outline-info, .btn-secondary, .btn-outline-danger {
            position: relative !important;
            float: none !important;
            clear: none !important;
            margin: 0 !important;
        }
        
        /* Espaciado entre botones */
        .me-2 {
            margin-right: 0.5rem !important;
        }
        
        .btn-primary {
            color: #fff !important;
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
        }
        
        .btn-primary:hover {
            color: #fff !important;
            background-color: #0b5ed7 !important;
            border-color: #0a58ca !important;
        }
        
        /* Cards */
        .card {
            border: 1px solid rgba(0,0,0,.125) !important;
            border-radius: 0.375rem !important;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2><i class="bi bi-journal-medical"></i> Mi Historial Médico</h2>
                        <small class="text-muted" id="userInfo"></small>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="volverAlDashboard()">
                            <i class="bi bi-arrow-left"></i> Volver
                        </button>
                    </div>
                </div>

                <!-- Pestañas -->
                <ul class="nav nav-tabs mb-4" id="historialTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="historias-tab" data-bs-toggle="tab" data-bs-target="#historias" type="button" role="tab">
                            <i class="bi bi-file-medical"></i> Historias Clínicas
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="recetas-tab" data-bs-toggle="tab" data-bs-target="#recetas" type="button" role="tab">
                            <i class="bi bi-prescription"></i> Recetas Médicas
                        </button>
                    </li>
                </ul>

                <!-- Contenido de las pestañas -->
                <div class="tab-content" id="historialTabsContent">
                    <!-- Historias Clínicas -->
                    <div class="tab-pane fade show active" id="historias" role="tabpanel">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0"><i class="bi bi-file-medical-fill"></i> Mis Historias Clínicas</h5>
                            </div>
                            <div class="card-body">
                                <div id="historiasContent">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                        <p class="mt-2">Cargando historias clínicas...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recetas Médicas -->
                    <div class="tab-pane fade" id="recetas" role="tabpanel">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="bi bi-prescription"></i> Mis Recetas Médicas</h5>
                            </div>
                            <div class="card-body">
                                <div id="recetasContent">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                        <p class="mt-2">Cargando recetas médicas...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver historia clínica completa -->
    <div class="modal fade" id="modalHistoria" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="bi bi-file-medical"></i> Historia Clínica Detallada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalHistoriaContent">
                    <!-- Se llenará dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="imprimirHistoria()">
                        <i class="bi bi-printer"></i> Imprimir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/historial-medico.js"></script>
</body>
</html>
